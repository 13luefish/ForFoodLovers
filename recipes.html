<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An App for Food Lovers</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/button.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/a007169725.js"></script>
    <script
      src="https://kit.fontawesome.com/ca74989e44.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("select").formSelect();
      });
    </script>
    <script src="assets/js/button.js"></script>
    <script src="assets/js/newrecipe.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper" style="padding-left: 20px;">
        <a href="index.html" class="brand-logo"
          ><i class="fas fa-utensils"></i><i class="fas fa-hamburger"></i
          ><i class="fas fa-pizza-slice"></i><i class="far fa-lemon"></i>An App
          for Food Lovers</a
        >
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="restaurants.html">Go to Restaurants</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li>
            <a href="https://www.google.com" target="_blank"
              >Order Ingredients</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="recipes-section">
      <div class="container">
        <form>
          <div class="row">
            <div class="col s12">
              <h4 style="text-align: center;">
                What type of cuisine would you like to make?
              </h4>
            </div>
          </div>
          <div class="row">
            <div class="col s12 l5">
              <select id="cuisine" class="input-field browser-default">
                <option value="" disabled selected>Choose a Cuisine</option>
                <option value="African">African</option>
                <option value="British">British</option>
                <option value="Cajun">Cajun</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Chinese">Chinese</option>
                <option value="Eastern European">Eastern European</option>
                <option value="European">European</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Greek">Greek</option>
                <option value="Indian">Indian</option>
                <option value="Irish">Irish</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Jewish">Jewish</option>
                <option value="Korean">Korean</option>
                <option value="Latin American">Latin American</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Mexican">Mexican</option>
                <option value="Middle Eastern">Middle Eastern</option>
                <option value="Nordic">Nordic</option>
                <option value="Southern">Southern</option>
                <option value="Spanish">Spanish</option>
                <option value="Thai">Thai</option>
                <option value="Vietnamese">Vietnamese</option>
              </select>
            </div>
            <div class="col s12 l5">
              <select id="recipesNum" class="input-field browser-default">
                <option value="0" disabled selected
                  ># of Results Showing</option
                >
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
              </select>
            </div>
            <div class="col s12 l2">
              <a href="#" class="boton">Get Recipes</a>
            </div>
          </div>
          <div id="output" class="recipes-results"></div>
        </form>
      </div>
    </section>
    <footer class="page-footer grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12 center text-white">
            <h6 style="margin: 0;">Made With <span>&#128151;</span> By</h6>
            <p style="margin: 0;">
              Brandon Gart, Dori Wang, Forrest Smith, and Will Hitch
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script>
      $(".boton").click(getCuisine);
    </script>
  </body>
</html>
